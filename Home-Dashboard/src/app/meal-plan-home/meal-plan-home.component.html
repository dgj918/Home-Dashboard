<div fxLayout="row wrap" fxLayoutAlign="space-between">
	<mat-card class="example-card mat-elevation-z8" *ngFor="let dayPlan of weekPlan">
	  <mat-card-header>
		<mat-card-title>{{dayPlan.Day}}</mat-card-title>
		<mat-card-subtitle>Meal Plan</mat-card-subtitle>
	  </mat-card-header>
	  <mat-card-content>
		<h4>Breakfast: {{dayPlan.Breakfast}}</h4>
		<h4>Lunch: {{dayPlan.Lunch}}</h4>
		<h4>Dinner: {{dayPlan.Dinner}}</h4>
	  </mat-card-content>
	  <mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	  </mat-card-actions>
	</mat-card>
</div>
